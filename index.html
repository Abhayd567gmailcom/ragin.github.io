<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vishak Beauty Salon</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #fff;
}

header {
  background: #f7c1d9;
  padding: 20px;
  text-align: center;
}

section {
  padding: 30px;
}

.btn {
  background: #e91e63;
  color: white;
  padding: 10px 15px;
  border: none;
  cursor: pointer;
}

.slot {
  border: 1px solid #ccc;
  padding: 10px;
  margin: 5px 0;
}

.available {
  background: #d4edda;
}

.booked {
  background: #f8d7da;
}
</style>
</head>

<body>

<header>
  <h1>Vishak Beauty Salon</h1>
  <p>üìû 9207836696 | ‚è∞ 8 AM ‚Äì 8 PM (Wed‚ÄìMon)</p>
</header>

<section>
  <h2>Book Appointment</h2>

  <label>Name</label><br>
  <input id="name"><br><br>

  <label>Phone</label><br>
  <input id="phone"><br><br>

  <label>Service</label><br>
  <select id="service">
    <option value="30">Haircut / Beard (30 mins)</option>
    <option value="120">Facial (2 hours)</option>
  </select><br><br>

  <label>Date</label><br>
  <input type="date" id="date"><br><br>

  <button class="btn" onclick="showSlots()">Show Available Slots</button>
</section>

<section id="slots"></section>

<script>
const START = 8;
const END = 20;
const PROFESSIONALS = 6;

function showSlots() {
  const slotDiv = document.getElementById("slots");
  slotDiv.innerHTML = "<h3>Available Slots</h3>";

  for (let hour = START; hour < END; hour++) {
    for (let p = 1; p <= PROFESSIONALS; p++) {

      const slotId = hour + "-" + p;
      const booked = localStorage.getItem(slotId);

      const div = document.createElement("div");
      div.className = "slot " + (booked ? "booked" : "available");

      if (booked) {
        div.innerHTML = `‚õî Booked | ID: ${slotId}`;
      } else {
        div.innerHTML = `
          ‚úÖ ${hour}:00 ‚Äì ${hour + 1}:00 | Professional ${p}<br>
          <button class="btn" onclick="bookSlot('${slotId}')">Book</button>
        `;
      }

      slotDiv.appendChild(div);
    }
  }
}

function bookSlot(slotId) {
  const name = document.getElementById("name").value;
  const phone = document.getElementById("phone").value;

  if (!name || !phone) {
    alert("Please enter name and phone number");
    return;
  }

  localStorage.setItem(slotId, JSON.stringify({
    name: name,
    phone: phone
  }));

  alert("Booking Confirmed!\nYour Booking ID: " + slotId);
  showSlots();
}
</script>

</body>
</html>
